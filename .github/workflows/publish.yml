name: Publish
on:
  push:
    branches:
      - main
permissions:
  contents: write
  packages: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
      - run: pnpm run build
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER=$(node -p "require('./package.json').version")
          VER_SHORT=$(echo $VER | cut -d. -f1)
          echo "Publishing $VER"
          gh release create v$VER action.yml .nvmrc package.json pnpm-lock.yaml $(find dist -type f) --generate-notes
          echo "Deleting previous $VER_SHORT"
          gh release delete v$VER_SHORT --yes --cleanup-tag || true
          echo "Publishing $VER_SHORT"
          gh release create v$VER_SHORT action.yml .nvmrc package.json pnpm-lock.yaml $(find dist -type f) --generate-notes
